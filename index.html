<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=696, initial-scale=1.0" />
    <title>Закрывающий тег</title>
    <link rel="stylesheet" href="./fonts/fonts.css" />
    <link rel="stylesheet" href="./styles/variables.css" />
    <link rel="stylesheet" href="./styles/globals.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/animations.css" />
  </head>
  <body class="page">
    <header class="header">
      <div class="header__logo">
        <span class="header__logo-html">&lt;/HTML&gt;</span>
        <span class="header__logo-caption">ЗАКРЫВАЮЩИЙ ТЕГ</span>
      </div>
    </header>
    <main>
      <article class="card">
        <div class="card__label">
          <b>Фритрек и нулевой спринт: Подготовка к работе</b>
        </div>
        <div class="card__image-wrapper">
          <img
            src="./images/image.png"
            alt="Кемпер у костра ночью"
            class="card__image"
          />
          <span class="card__watermark">&lt;HTML&gt;</span>
        </div>
        <div class="card__body">
          <p class="card__text">
            Это было самое начало пути. На этом этапе важно было проникнуться
            основами и настроиться на учёбу. И, возможно, подумать, как новые
            знания могут повлиять на ваше будущее.
          </p>
          <p class="card__text">
            Место для ваших воспоминаний о начале обучения.
          </p>
          <div class="card__actions">
            <button
              class="card__icon-button"
              type="button"
              aria-label="Поставить лайк"
            >
              <span class="like-icon">
                <svg
                  width="27"
                  height="24"
                  viewBox="0 0 27 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path d="M6 0H3V3H6V0Z" fill="black" />
                  <path d="M9 0H6V3H9V0Z" fill="black" />

                  <path d="M3 9H0V12H3V9Z" fill="black" />
                  <path d="M12 0H9V3H12V0Z" fill="black" />
                  <path d="M6 12H3V15H6V12Z" fill="black" />
                  <path d="M9 15H6V18H9V15Z" fill="black" />
                  <path d="M12 18H9V21H12V18Z" fill="black" />
                  <path d="M21 0H24V3H21V0Z" fill="black" />
                  <path d="M18 0H21V3H18V0Z" fill="black" />
                  <path d="M24 3H27V6H24V3Z" fill="black" />
                  <path d="M24 6H27V9H24V6Z" fill="black" />
                  <path d="M24 9H27V12H24V9Z" fill="black" />

                  <path d="M21 12H24V15H21V12Z" fill="black" />

                  <path d="M15 18H18V21H15V18Z" fill="black" />
                  <path d="M15 3H12V6H15V3Z" fill="black" />
                  <path d="M15 21H12V24H15V21Z" fill="black" />
                </svg>
              </span>
            </button>
            <button
              class="card__like-button"
              type="button"
              aria-label="Поставить лайк"
            >
              <span class="button__text">Like</span>
            </button>
          </div>
        </div>
      </article>
    </main>
    <script src="./scripts/like.js"></script>
  </body>
</html>
